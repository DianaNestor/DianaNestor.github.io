<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina cu Link-uri</title>
</head>
<body>
    <h1>Exemplu de Link-uri</h1>

    <!-- Link text -->
    <p><a href="https://www.google.com" target="_blank">AcceseazÄƒ Google</a></p>

    <!-- Link buton -->
    <p>
        <button onclick="window.open('https://www.github.com', '_blank')">Mergi la GitHub</button>
    </p>

    <!-- Link imagine -->
    <p>
        <a href="https://www.wikipedia.org" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia" width="100">
        </a>
    </p>
</body>
</html>
